<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>PneumaHealth Widget</title>
 <style>
   button {
     height: 40px;
   }
 </style>
</head>
<body style="background: teal">
    <h2>Hello there</h2>
    <button onclick="openPneumaCareWidgets()">All PneumaCare Widgets</button>
    <button onclick="openPneumaCareConsultsWidget()">Talk to a Doctor</button>
    <button onclick="openPneumaCareDiagnosticsWidget()">
      Connect with a Lab
    </button>
  <script src="./../dist/bundle.js"></script>
  <script>
    const config = {
      publicAPIKey: "j72nw6niu527coanz7b8",
      userId: "s64h80wbp2pdjsi"
    };
    function openPneumaCareWidgets() {
      PneumaHealthJS.init({ ...config });
    }
    function openPneumaCareConsultsWidget() {
      PneumaHealthJS.init({ ...config, service: "consults" });
    }
    function openPneumaCareDiagnosticsWidget() {
      PneumaHealthJS.init({...config, service: 'diagnostics', paystackKey: "pk_test_****", markup: 20 });
    }
  </script>
  
</body>
</html>
