<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack with React TS</title>
    <style>
      body {
        height: 50000px;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      h2 {
        margin-bottom: 50px;
      }
      p {
        margin-bottom: 10px;
      }
      button {
        height: 40px;
        border-radius: 6px;
        border: none;
        padding: 7px 15px;
        margin-right: 7px;
      }
    </style>
  </head>
  <body style="background: #186fa5">
    <h2>Welcome to PneumaCare Widgets Demo</h2>

    <div>
      <p>Widgets with authentication</p>
      <button onclick="openPneumaCareWidgetsAuth()">
        All PneumaCare Widgets
      </button>
      <button onclick="openPneumaCareConsultsWidgetAuth()">
        Talk to a Doctor
      </button>
      <button onclick="openPneumaCareDiagnosticsWidgetAuth()">
        Connect with a Lab
      </button>
      <button onclick="openPneumaCareLabServiceWidgetAuth()">
        Connect with Lab Service
      </button>
    </div>

    <div>
      <p>Widgets without authentication</p>
      <button onclick="openPneumaCareWidgets()">All PneumaCare Widgets</button>
      <button onclick="openPneumaCareConsultsWidget()">Talk to a Doctor</button>
      <button onclick="openPneumaCareDiagnosticsWidget()">
        Connect with a Lab
      </button>
      <button onclick="openPneumaCareLabServiceWidget()">
        Connect with Lab Service
      </button>
    </div>

    <script src="http://localhost:8080/PneumaHealthJS.js"></script>
    <script>
      const config = {
        userId: "7qyxpqxrn0t7klt", // 37q7k7jnwqd2mes, s64h80wbp2pdjsi
        businessName: "Dele Ali Health",
        firebaseUsersCollectionName: "users",
        firebaseConfig: {
          apiKey: "AIzaSyAdnU8yKPtJppfew9vP7vBUFyUSbRqphUA",
          authDomain: "ig-followers-intersection.firebaseapp.com",
          projectId: "ig-followers-intersection",
          storageBucket: "ig-followers-intersection.appspot.com",
          messagingSenderId: "44295362401",
          appId: "1:44295362401:web:71373a0f09030f39e69720",
          measurementId: "G-DLL1ZYY5Q0"
        }
      };
      function openPneumaCareWidgets() {
        PneumaHealthJS.init({
          ...config,
          paystackKey: "pk_test_62b567cc49e32e7392a8bb33697587e41e12c65e",
          markup: 20
        });
      }
      function openPneumaCareConsultsWidget() {
        PneumaHealthJS.init({
          ...config,
          service: "consults",
          consultationFee: 100,
          paystackKey: "pk_test_62b567cc49e32e7392a8bb33697587e41e12c65e"
        });
      }
      function openPneumaCareDiagnosticsWidget() {
        PneumaHealthJS.init({
          ...config,
          service: "diagnostics",
          paystackKey: "pk_test_62b567cc49e32e7392a8bb33697587e41e12c65e",
          markup: 20
        });
      }
      function openPneumaCareLabServiceWidget() {
        PneumaHealthJS.init({
          ...config,
          service: "service",
          providerId: "pky4l3rguamfib2",
          paystackKey: "pk_test_62b567cc49e32e7392a8bb33697587e41e12c65e",
          markup: 20
        });
      }
    </script>
